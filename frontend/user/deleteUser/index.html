<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="../style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="form-container">
      <div id="title">
        <strong>Deletar um usuário</strong>
        <img id="title-logo" src="./img/icon3.png" alt="devpay-logo">
      </div>
      <form class="contact-form" id="my-form" name="my-form">
        <div class="input-block">
            <label for="username">Github username</label>
            <input type="text" name="username" id="username" required>
        </div>
        <button type="submit">Deletar</button>
      </form>
    </div>
  </main>
  <script>
    const myForm = document.getElementById('my-form');

    myForm.addEventListener('submit', async (e) => {
      e.preventDefault()

      const formData = new FormData(myForm);

      const formDataSerialized = Object.fromEntries(formData);

      console.log(formDataSerialized)

      const url = `http://localhost:3333/users/delete/${formDataSerialized.username}`

      console.log(url)

      try {
        const response = await fetch(url, {
            method: 'delete'
          }
        )
        
        if (response.status === 200) {
          alerta('Usuário deletado com sucesso!!!')
        }
  
        if (response.status !== 200) {
          console.error('error')
        }
      } catch (error) {
        console.error()
      }

      document.forms['my-form'].reset()
    })
  </script>
</body>
</html>
